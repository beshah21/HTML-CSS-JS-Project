<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01.bg-video/style.css">
    <title>Background Video</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .hero {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(12, 3, 51, 0.3), rgba(12, 3, 51, 0.3));
            position: relative;
            padding: 0 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents overflow from video */
        }

        .content {
            text-align: center;
            position: relative; /* Ensure content is above the video */
            z-index: 1; /* Bring content above the video */
            color: white; /* Optional: Change text color for better visibility */
        }

        .back-video {
            position: absolute; /* Corrected from padding to position */
            top: 0; /* Position at the top */
            left: 0; /* Position at the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Ensure video covers the area */
            z-index: -1; /* Send video behind the content */
        }
        .content h1{
            font-size: 160px;
            color: #fff;
            font-weight: 600;
            transition: 0.5s;
        }
        .content h1:hover{
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }
        .content a{
            text-decoration: none;
            display: inline-block;
            color: #fff;
            font-size: 24px;
            border: 2px solid white;
            padding: 40px 50px;
            margin-top: 20px;
            transition: 0.5s;
        }
        .content a:hover{
            background-color: #fff;
            color: black;
        }
        @media(min-aspect-ratio:19/9){
            .back-video{
                width: 100%;
                height: auto;
            }
        @media(max-aspect-ratio:19/9){
            .back-video{
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <video autoplay loop muted playsinline class="back-video">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <section class="content">
            <h1>Journey</h1>
            <a href="#">Explore</a>
        </section>
    </section>
</body>
</html>
